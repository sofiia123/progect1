<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table, th, td {
border: 1px solid black;
}
table{
border-collapse: collapse;
}

    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<<device-width>>, initial-scale=1.0">
    <title> Звичайна таблиця</title>
</head>
<body>
    <p> Учні за поточний місяць отримали такий середній бал:</p>
    
    <table>
        <caption> Список групи </caption>
        <thead>
            <tr>
                <th> Прізвище</th>
                <th> Група</th>
                <th> Середній бал</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> Боднар </td>
                <td> 16</td>
                <td> 6,3</td>
            </tr>
            <tr>
                <td> Волошин</td>
                <td>16</td>
                <td>5,6</td>
            </tr>
            <tr>
                <td>  &nbsp   </td>
                <td>     </td>
                <td>     </td>
            </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Середній бал</td>
                    <td></td>
                    <td>6</td>
                </tr>
            </tfoot>
    </table>
</body>
</html>
